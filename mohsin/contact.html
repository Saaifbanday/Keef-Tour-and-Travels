<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Contact Form Section -->
    <section id="booking-form">
        <h2>Book Your Adventure</h2>
        <p>Please fill in the form below and we will get back to you as soon as possible.</p>

        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="activity">Choose an Activity:</label>
            <select id="activity" name="activity" required>
                <option value="skiing">Skiing</option>
                <option value="heliskiing">Heliskiing</option>
                <option value="birdwatching">Bird Watching</option>
            </select>

            <label for="message">Additional Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Any additional requirements..."></textarea>

            <input type="submit" value="Submit">
        </form>

        <!-- Success Message -->
        <div id="successMessage" style="display:none;">
            <p>Your booking request has been submitted successfully! We will contact you shortly.</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" style="display:none;">
            <p>There was an error submitting your request. Please try again later.</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
